<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas con CSS</title>
    <style>
        table{
            width: 100%;
        }
        th, td{
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        th{
            background-color: darkred;
            color: white;
        }
        td{
            background-color: lightgoldenrodyellow;
        }
        img{
            width: 190px;
            height: 200px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>
        Tabla con im√°genes
    </h1>
    <table>
        <tr>
            <th>
                Nombre del anime
            </th>
            <th>
                Imagen
            </th>
        </tr>
        <tr>
            <td>
                My Hero Academia
            </td>
            <td>
                <img src="IMG/mha.jpg" alt="Gato">
            </td>
        </tr>
        <tr>
            <td>
                Kimetsu No Yaiba
            </td>
            <td>
                <img src="IMG/kmn.jpg" alt="Perro">
            </td>
        </tr>
    </table>
</body>
</html>
